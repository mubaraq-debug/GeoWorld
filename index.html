<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Country Search</title>
  </head>
  <body>
    <main
      class="mx-auto max-w-[1200px] flex flex-col items-center justify-center pt-[120px]"
    >
      <form
        class="flex flex-col items-center gap-5 rounded-2xl shadow-xl py-[50px] px-[30px] w-[450px]"
      >
          <input
            type="text"
            placeholder="enter country's name"
            class="outline-none px-5 py-2 w-[80%] placeholder:text-base placeholder:capitalize rounded-sm"
            style="border: 1px solid #282121"
            id="countryName"
          />
        <button type="submit" id="submitButton" class="bg-[#282121] w-[80%] px-5 py-2 text-white capitalize text-base rounded-sm">search</button>
      </form>

      <div class="displayContainer pt-10" id="searchResult">
      </div>
    </main>


    <script src="/script.js" type="module"></script>
  </body>
</html>
